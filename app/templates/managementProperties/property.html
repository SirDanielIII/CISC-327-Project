{% extends "base.html" %}
{% block title %}Add Property{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static', filename='managementAccount.css')}}">
{% endblock %}
{% block properties_classes %}selectedColor{% endblock %}
{% block content %}
    <div class="OutputPlacement">
        <div class="OutputOptionsBar">
            <button type="submit" form="property-form" class="OptionsButton">
                Save
            </button>
        </div>
        <form class="property-form" id="property-form" method="post">
            {% if property == None %}
                <label for="streetAddress">Street Address:</label>
                <input type="text" name="streetAddress" value="" placeholder="Enter street address" />

                <label for="ptype">Property Type:</label>
                <input type="text" name="ptype" value="" placeholder="Enter property type" />

                <label for="sqft">Square Footage:</label>
                <input type="text" name="sqft" value="" placeholder="Enter square footage" />

                <label for="bdr">Bedrooms:</label>
                <input type="text" name="bdr" value="" placeholder="Enter number of bedrooms" />

                <label for="btr">Bathrooms:</label>
                <input type="text" name="btr" value="" placeholder="Enter number of bathrooms" />

                <label for="price">Leasing Price:</label>
                <input type="text" name="price" value="" placeholder="Enter leasing price" />

                <label for="availability">Availability:</label>
                <select id="availability" name="availability">
                    <option value="available">Available</option>
                    <option value="notAvailable">Not Available</option>
                </select>
            {% else %}
                <label for="streetAddress">Street Address:</label>
                <input type="text" name="streetAddress" value="{{ property.address }}" placeholder="Enter street address" />

                <label for="ptype">Property Type:</label>
                <input type="text" name="ptype" value="{{ property.property_type }}" placeholder="Enter property type" />

                <label for="sqft">Square Footage:</label>
                <input type="text" name="sqft" value="{{ property.sqrFtg }}" placeholder="Enter square footage" />

                <label for="bdr">Bedrooms:</label>
                <input type="text" name="bdr" value="{{ property.bedrooms }}" placeholder="Enter number of bedrooms" />

                <label for="btr">Bathrooms:</label>
                <input type="text" name="btr" value="{{ property.bathrooms }}" placeholder="Enter number of bathrooms" />

                <label for="price">Leasing Price:</label>
                <input type="text" name="price" value="{{ property.rent_per_month }}" placeholder="Enter leasing price" />

                <label for="availability">Availability:</label>
                <select id="availability" name="availability">
                    <option value="available"
                    {% if property.available %}
                        selected="selected"
                    {% endif %}
                    >Available</option>
                    <option value="notAvailable"
                    {% if not property.available %}
                        selected="selected"
                    {% endif %}
                >Not Available</option>
                </select>
            {% endif %}
        </form>
    </div>
{% endblock %}
