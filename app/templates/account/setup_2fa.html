{% extends "base.html" %}
{% block title %}2FA Setup{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static', filename='account-style.css')}}">
    <style>
        .skip-setup-btn {
            padding: 2rem;
            margin: 0.5rem;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 700;
            color: #FFFFFF;
            background-color: #7f908f; /* Button color */
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .skip-setup-btn:hover {
            background-color: #434d4c;
        }
    </style>
{% endblock %}
{% block content %}
    <!-- Welcome Message -->
    <h1 class="welcome-message">2FA Setup</h1>
    <p class="subtitle">Secure your account by setting up 2FA using an authenticator app.</p>
    <br>
    <p class="subtitle">Enter any 6 digits below (FE Placeholder).</p>
    <br>
    <div class="input-form">
        <form method="POST">
            <input type="text" name="verification_code" placeholder="Verification Code" required>
            <button type="submit">Setup 2FA</button>
        </form>
        <button onclick="location.href='/'" class="skip-setup-btn">Skip 2FA Setup</a>
    </div>
{% endblock %}
